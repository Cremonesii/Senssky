<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architronic-IA</title>
    <link rel="stylesheet" href="style.css">

        <!-- Material Icons -->
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet"
      />
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
          <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
          </div>
          <div class="header-left">
            <span class="material-icons-outlined">search</span>
          </div>
          <div class="header-right">
            <span class="material-icons-outlined">notifications</span>
            <span class="material-icons-outlined">email</span>
            <span class="material-icons-outlined">account_circle</span>
          </div>
        </header>
        <!-- Header -->
  
        <!-- Sidebar -->
        <aside id="sidebar">
          <div class="sidebar-title">
            <div class="sidebar-brand">
              <span class="material-icons-outlined">home</span>
              <span>HELP DESK</span>
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()"
              >close</span
            >
          </div>
  
          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="http://localhost:3333/dashboard/dashboards.html">
                <span class="material-icons-outlined">dashboard</span> Dashboard
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="avioes.html">
                <span class="material-icons-outlined">inventory_2</span> Aviões
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="#">
                <span class="material-icons-outlined">settings</span> Configuração
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="http://localhost:3340/">
                <span class="material-icons-outlined">settings</span> Configuração
              </a>
            </li>
          </ul>
        </aside>
        
    <div id="container">
        <h1>Architronic-IA</h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
