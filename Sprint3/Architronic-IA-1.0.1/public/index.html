<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architronic-IA</title>
  <link rel="stylesheet" href="style.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
</head>

<body>
  <div class="grid-container">
    <!-- Header -->
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-icons-outlined">menu</span>
      </div>
      <div class="header-left">
        <span class="material-icons-outlined">search</span>
      </div>
      <div class="header-right">
        <span class="material-icons-outlined">notifications</span>
        <span class="material-icons-outlined">email</span>
        <span class="material-icons-outlined">account_circle</span>
      </div>
    </header>
    <!-- Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <span class="material-icons-outlined">home</span>
          <span>HELP DESK</span>
        </div>
        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="http://localhost:3333/dashboard/dashboards.html">
            <span class="material-icons-outlined">dashboard</span> Dashboard
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="http://localhost:3333/dashboard/avioes.html">
            <span class="material-icons-outlined">inventory_2</span> Aviões
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="http://localhost:3340/">
            <span class="material-icons-outlined">help</span> Ajuda
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="http://localhost:3333/dashboard/dashboards.html">
            <span class="material-icons-outlined">settings</span> Configuração
          </a>
        </li>
      </ul>
    </aside>
    <main class="main-container">
      <div class="titulo">
        <div class="charts">
          <div class="charts-card">
            <h2 class="chart-title"><img src="sensskyBranco.png" alt=""></h2>
            <h2 class="chart-title">Sistema de respostas rápidas.</h2>

            <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
            <br><br>
            <button onclick="gerarResposta()">Gerar Respostas</button>
            <h3>Resolução Encontada:</h3>
            <div class="hidden" id="resposta"></div>
          </div>
        </div>
        
      </div>

  </div>

  <script>

    async function gerarResposta() {
        var element = document.getElementById("resposta");
        element.classList.add("fade-in");
        element.classList.remove("hidden");
 
      const pergunta = document.getElementById('pergunta').value;

      const response = await fetch('/perguntar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ pergunta })
      });

      const data = await response.json();

      resposta.style.display = 'block';
      document.getElementById('resposta').innerText = data.resultado;
    }

  </script>

</body>

</html>
