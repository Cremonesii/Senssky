<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Senssky | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" type="imagex/png" href="css/imagem/aviao.png">
</head>

<body onload="listar()">
  <div id="form"> <!-- DIV GERAL (DO FORMULARIO) -->
    <div class="logo"> <!-- DIV LOGO (DO FORMULARIO) -->
        <img src="css/imagem/logo.png">
    </div>
    <div> <!-- FORMULARIO -->
        <h2 class="title">Cadastro Usuário</h2>
        <label for="nome">Nome</label>
        <div class="input">
            <i class="fa-solid fa-user"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
            <input type="text" id="nome_input" placeholder="Nome">
        </div>
        <label for="empresa">Cargo</label>
        <div class="input">
            <i class="fa-solid fa-suitcase"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
            <input type="text" id="cargo_input" placeholder="Cargo">
        </div>
        <label for="senha">Senha</label>
        <div class="input">
            <i class="fa-solid fa-lock"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
            <input type="password" id="senha_input" placeholder="Senha">
        </div>
        <label for="email">Email</label>
        <div class="input">
            <i class="fa-solid fa-envelope"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
            <input type="text" id="email_input" placeholder="Email">
        </div>
        <label for="email">Empresa</label>
        <div class="input">
            <select class="select" id="listaEmpresas">
              <option>Selecione uma Empresa</option>
            </select>
          </div>

        <div id="button">
            <button onclick="cadastrar()" type="submit">Cadastrar</button>
        </div>

    </div>

</div>
</body>

</html>

<!-- SCRIPT USADO PARA IMPORTAR OS "ICONS" TIRADO DE UM SITE NO CASO https://fontawesome.com/icons -->
<script src="https://kit.fontawesome.com/c2c1a07a20.js" crossorigin="anonymous"></script>

<script>
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var cargoVar = cargo_input.value;
    var senhaVar = senha_input.value;
    var empresaVar = listaEmpresas.value

    console.log(empresaVar)
    
    if (
      nomeVar == "" ||
      cargoVar == "" || 
      emailVar == "" ||
      senhaVar == "" ||
      empresaVar == ""
    ) {
      // cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      // finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        cargoServer: cargoVar,
        senhaServer: senhaVar,
        empresaServer: empresaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);
        console.log(empresaVar)

        if (resposta.ok) {
          // cardErro.style.display = "block";
            window.location = "login.html";
          limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    // cardErro.style.display = "none";
  }
</script>
