<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro SensSky</title>
</head>

<body>
    <div id="form">
        <div class="logo">
            <img src="logo.png">
        </div>
        <form action="">
            <h2 class="title">Cadastro Empresa</h2>
            <label for="nome">Nome da Empresa</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="iptnome" placeholder="Nome">
            </div>
            <label for="email">CNPJ</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="iptcnpj" placeholder="Email">
            </div>

            <div id="button">
                <button type="submit">Cadastrar Empresa</button>
            </div>

        </form>

    </div>
</body>

</html>

<script src="https://kit.fontawesome.com/c2c1a07a20.js" crossorigin="anonymous"></script>
