<script>
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {

        data: {
            labels: ['Termperatura do Motor 1'],
            datasets: [{
                label: 'motor 1',
                backgroundColor: '#ff3131',
                data: [110],

            },]

                y: {
                    beginAtZero: true

            }
        }
    });
</script>
