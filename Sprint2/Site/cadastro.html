<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro SensSky</title>
</head>

<body>
    <div id="form"> <!-- DIV GERAL (DO FORMULARIO) -->
        <div class="logo">  <!-- DIV LOGO (DO FORMULARIO) -->
            <img src="img/logo.png">
        </div>
        <form action=""> <!-- FORMULARIO -->
            <h2 class="title">Cadastro UsuÃ¡rio</h2>
            <label for="nome">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptnome" placeholder="Nome">
            </div>
            <label for="sobrenome">Sobrenome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptsobrenome" placeholder="Sobrenome">
            </div>
            <label for="empresa">Empresa</label>
            <div class="input">
                <i class="fa-solid fa-suitcase"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptempresa" placeholder="Empresa">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptsenha" placeholder="Senha">
            </div>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptemail" placeholder="Email">
            </div>

            <div id="button">
                <button type="submit">Cadastrar</button>
            </div>

        </form>

    </div>
</body>

</html>
