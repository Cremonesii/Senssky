<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SensSky | Cadastro</title>
    <link rel="shortcut icon" type="imagex/png" href="img/aviao.png">

</head>

<body>
    <div id="form"> <!-- DIV GERAL (DO FORMULARIO) -->
        <div class="logo"> <!-- DIV LOGO (DO FORMULARIO) -->
            <img src="img/logo.png">
        </div>
        <div> <!-- FORMULARIO -->
            <h2 class="title">Cadastro Usuário</h2>
            <label for="nome">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptnome" placeholder="Nome">
            </div>
            <label for="sobrenome">Sobrenome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptsobrenome" placeholder="Sobrenome">
            </div>
            <label for="empresa">Cargo</label>
            <div class="input">
                <i class="fa-solid fa-suitcase"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptempresa" placeholder="Cargo">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="password" id="iptsenha" placeholder="Senha">
            </div>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptemail" placeholder="Email">
            </div>

            <div id="button">
                <button onclick="redirecionar()" type="submit">Cadastrar</button>
            </div>

        </div>

    </div>
</body>

</html>

<!-- SCRIPT USADO PARA IMPORTAR OS "ICONS" TIRADO DE UM SITE NO CASO https://fontawesome.com/icons -->
<script src="https://kit.fontawesome.com/c2c1a07a20.js" crossorigin="anonymous"></script>

<script>
    function redirecionar() {
        var nome = iptnome.value;
        var sobrenome = iptsobrenome.value;
        var cargo = iptempresa.value;
        var senha = iptsenha.value;
        var email = iptemail.value;

        var indice_arroba = email.indexOf('@');
        var indice_ponto = email.indexOf('.');

        var senhaTamanho = senha.length;

        var validaçãoPonto = 0;
        var validaçãoEmail = 0;
        var validaçãoSenha = 0;

        if (nome == '' || sobrenome == '' || cargo == '' || senha == '' || email == '') {
            alert('Todos os campos precisam ser preenchidos!')
        } else {
            if (indice_arroba < 0) {
                alert(`Email inválido! Não possui @ na frase`)
            } else {
                validaçãoEmail = true;
            }

            if (indice_ponto < 0) {
                alert(`Email inválido! Não possui . na frase`)
            } else {
                validaçãoPonto = true;
            }

            if (senhaTamanho < 5) {
                alert('A senha precisa ter no mínimo 5 caracteres')
            } else {
                validaçãoSenha = true;
            }
        }

        if (validaçãoEmail == true && validaçãoPonto == true && validaçãoSenha == true) {
            location.href = 'login.html'
        }

    }


</script>
