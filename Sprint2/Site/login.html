<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SensSky | Login</title>
    <link rel="shortcut icon" href="img/aviao.png">

</head>

<body>
    <div id="form"> <!-- DIV GERAL (DO FORMULARIO) -->
        <div class="logo"> <!-- DIV LOGO (DO FORMULARIO) -->
            <img src="img/logo.png">
        </div>
        <form action=""> <!-- FORMULARIO -->
            <h2 class="title">Login</h2>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="input_iptemail" placeholder="Email">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="password" id="input_iptsenha" placeholder="Senha">
            </div>

            <div id="button">
                <button onclick="redirecionar(); return false" type="submit">Acessar</button>
                <div class="esqueceusenha"> <!-- O 'RETURN FALSE' SERVE PARA INTERROMPER O ENVIO PADRAO DO FORMULÁRIO E ESPERAR UMA VALIDAÇÃO QUE MUDE O SEU VALOR "FALSE" PARA "TRUE"  -->
                    <span><a href="esqueceu_senha.html" class="href">Esqueceu sua senha?</a></span>
                    <!-- HREF = AO CLICAR VOCÊ IRA PARA OUTRA PAGINA -->

                </div>
            </div>

        </form>

    </div>
</body>

</html>

<!-- SCRIPT USADO PARA IMPORTAR OS "ICONS" TIRADO DE UM SITE NO CASO https://fontawesome.com/icons -->
<script src="https://kit.fontawesome.com/c2c1a07a20.js" crossorigin="anonymous"></script>

<script>
    function redirecionar() {
        var email = input_iptemail.value;
        var senha = input_iptsenha.value;
        var validaçãoEmail = 0;
        var validaçãoSenha = 0;

        if (email == 'fernando.brandao@sptech.school' && (senha == 'brandao')) {
            validaçãoEmail = true;
            validaçãoSenha = true;
        } else if (email == 'julia.lima@sptech.school' && (senha == 'julia')) {
            validaçãoEmail = true;
            validaçãoSenha = true;
        }else  {
            validaçãoSenha = false;
            alert('Esse não é um enderço de email válido! por favor insira os dados corretos!');
        }
        

        if (validaçãoEmail == true && validaçãoSenha == true) {
            location.href = 'dashboard.html' //O LOCATION.HREF SERVE PARA DIRECIONAR VOCÊ A ALGUMA PAGINA APÓS A VALIDAÇÃO DEFINIDA
        }
    }
</script>
