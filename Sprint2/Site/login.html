<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login SensSky</title>
</head>

<body>
    <div id="form"> <!-- DIV GERAL (DO FORMULARIO) -->
        <div class="logo"> <!-- DIV LOGO (DO FORMULARIO) -->
            <img src="img/logo.png">
        </div>
        <form action=""> <!-- FORMULARIO -->
            <h2 class="title">Login</h2>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="text" id="iptemail" placeholder="Email">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i> <!-- ICONES IMPORTADOS PELO SCRIPT (ULTIMA LINHA) -->
                <input type="password" id="iptsenha" placeholder="Senha">
            </div>

            <div id="button">
                <button type="submit">Acessar</button>
                <div class="esqueceusenha">
                    <span><a href="esqueceu_senha.html" class="href">Esqueceu sua senha?</a></span> <!-- HREF = AO CLICAR VOCÃŠ IRA PARA OUTRA PAGINA -->
                    
                </div>
            </div>

        </form>

    </div>
</body>

</html>
